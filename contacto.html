      </div>
      <div class="well">¿Tienes alguna duda o comentario? Envianos un correo y te responderemos lo más rápido posible.</div>
      <form action="enviar.php" class="form-horizontal" method="post" role="form">
    	<div class="form-group">
        <label for="email" class="col-sm-2 control-label">E-mail/Correo</label>
        <div class="col-sm-4">
    			<input type="email" class="form-control" id="email" name="email" placeholder="Correo" required autofocus>
    		</div>
    	</div>

      <div class="form-group">
    		<label for="name" class="col-sm-2 control-label">Nombre</label>
        <div class="col-sm-4">
    			<input type="text" class="form-control" id="name" name="name" placeholder="Nombre" required>
    		</div>
    	</div>

    	<div class="form-group">
    		<label for="name" class="col-sm-2 control-label">Mensaje</label>
    		<div class="col-sm-6">
    			<textarea id="message" name="message" class="form-control" placeholder="Tú mensaje" rows="5" required></textarea>
    		</div>
    	</div>

      <div class="form-group">
    		<div class="col-sm-offset-2 col-sm-6">
    			<button type="submit" class="btn btn-primary">Enviar Mensaje</button>
    		</div>
    	</div>
    </form>
